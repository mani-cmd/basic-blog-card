<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
    <div class="container">
        
        <div class="card" id="card">
            
            <div class="image-section" id="image-image">
                <img src="./assets/images/illustration-article.svg" alt="blog-banner">
            </div>
            
            <div class="info-section" id="info-section">
                <b id="tag" class="figtree-preset-3-bold">Learning</b>
                <p class="figtree-preset-3">  Published 21 Dec 2023</p>
                <a class="figtree-preset-1">HTML & CSS foundations</a>
                <article class="figtree-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</article>
            </div>

            <div class="author-section" id="author-section">
                <img src="./assets/images/image-avatar.webp" alt="icon-image">
                <b class="figtree-preset-3-bold">Greg Hooper</b>
            </div>

        </div>

    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
    </body>
</html>
